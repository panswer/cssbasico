<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi primera pagina web</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.min.css">
</head>

<body>
    <form action="">
        <label for="" class="label">:enabled</label>
        <input type="text" class="input">
        <label for="" class="label">:disabled</label>
        <input type="text" class="input" disabled>
        <input type="checkbox" name="" id="checkbox" class="input">
        <label for="checkbox">:checked</label>
        <label for="" class="label">:in-range</label>
        <input type="number" class="input" min="50" max="60">
        <label for="" class="label">:out-of-range</label>
        <input type="number" class="input" min="50" max="100">
        <label for="" class="label">:optional</label>
        <input type="text" class="input">
        <label for="" class="label">:requiered</label>
        <input type="text" class="input" required>
        <label for="" class="label">:valid</label>
        <input type="number" class="input">
        <label for="" class="label">:invalid</label>
        <input type="number" class="input">
    </form>
</body>

</html>
